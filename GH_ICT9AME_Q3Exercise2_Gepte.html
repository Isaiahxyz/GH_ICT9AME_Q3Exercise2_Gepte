<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Bootstrap images and forms</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
    <table class="table-striped table-bordered table-hover">
    	<tr>
    		<td>Image</td>
            <td>Description</td>
            <td>Net Worth</td>
        </tr>
         <tr>
         	<td><img src="https://b.fssta.com/uploads/application/nba/headshots/1120.vresize.350.350.medium.98.png" class="img-thumbnail"></td>
         	<td>Lebron James - description</td>
         	<td>1 billion USD</td>
         </tr>
        <tr>
            <td>Team</td>
            <td>Height</td>
            <td>Date Joined NBA</td>
        </tr>
        <tr>
            <td>Los Angeles Lakers</td>
            <td>2.06 m height</td>
            <td>joined nba on 2003</td>
        </tr>
            </table>
            <form class="form-group">
        <div class="form-check bg-primary">
            <label class="form-check-label">
                <input type="checkbox" class="form-check-input">Cleveland Cavaliers
            </label>
        </div>
        <div class="form-check bg-success">
            <label class="form-check-label">
                <input type="checkbox" class="form-check-input">Los Angeles Lakers
            </label>
        </div>
        <div class="form-check bg-danger">
            <label class="form-check-label">
                <input type="checkbox" class="form-check-input">Golden State Warriors 
            </label>
        </div>
        <div class="form-check bg-info">
            <label class="form-check-label">
                <input type="checkbox" class="form-check-input">Milwaukee Bucks
            </label>
        </div>
        <div class="form-check bg-warning">
            <label class="form-check-label">
                <input type="checkbox" class="form-check-input">Boston Celtics
            </label>
        </div>
    </form>
</body>
</html>
